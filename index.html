<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>My Christmas Toogle</title>
        <link id="style" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Fuzzy+Bubbles:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    </head>
    <body class="christmas" >
        <main>
            <h1>Ready for Christmas ?</h1>
            <section class="columns">
                <article class="toogle">
                    <div class="container">
                        <h2 class="title">Let's change the theme</h2>
                        <div class="radio-container">
                            <input type="radio" id="christmas-button" name="theme">
                            <label for="christmas-button">Santa Claus<span id="spanSanta-el">🎅</span></label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="tree-button" name="theme">
                            <label for="tree-button">Christmas Tree<span id="spanTree-el">🎄</span></label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="snowMan-button" name="theme">
                            <label for="snowMan-button">Snow Man<span id="spanSnowMan-el">⛄</span></label>
                        </div>
                    </div>
                    <div class="image">
                        <img id="myImage-el" src="pictures/santa.png" alt="">
                    </div> 
                </article>
                <article class="list">
                    <h2 class="title">Plan your Christmas list</h2>
                    <div class="insert">
                        <input type="text" id="input-text-el" placeholder="name & gift...">
                        <button class="save" id="save-button-el">save 🎁</button>
                    </div>
                    <div id="listContainer-el" class="listContainer">
                                       
                        <!-- <div class="listItemBox" id="listItemBox">
                            <div class="listItem">
                                <input type="checkbox" id="gift-el">
                                <label for="gift-el#">test</label>
                                <button class="delete">x</button>  
                            </div>
                            <p class="purchased">status:</p>
                        </div> -->
                    </div>
                </article>
            </section>
        </main>     
        <script src="index.js"></script>
    </body>
</html>
