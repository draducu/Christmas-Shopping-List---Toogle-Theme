<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>My Christmas Toogle</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Fuzzy+Bubbles:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    </head>
    <body class="christmas" >
        <main>
            <h1>Merry Christmas !</h1>
            <section class="columns">
                <article class="toogle">
                    <div class="container">
                        <p class="title">Let's change the theme</p>
                        <div class="radio-container">
                            <input type="radio" id="christmas-button" name="theme">
                            <label for="christmas-button">Santa Claus<span id="spanSanta-el">🎅</span></label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="tree-button" name="theme">
                            <label for="tree-button">Christmas Tree<span id="spanTree-el">🎄</span></label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="snowMan-button" name="theme">
                            <label for="snowMan-button">Snow Man<span id="spanSnowMan-el">⛄</span></label>
                        </div>
                    </div>
                    <div class="image">
                        <img id="myImage-el" src="pictures/santa.png" alt="">
                    </div> 
                </article>
                <article class="list">
                    <p class="title">Plan your Christmas list</p>
                    <div class="insert">
                        <input type="text" placeholder="name & gift...">
                        <button class="save" id="save-button-el">save 🎁</button>
                    </div>

                    <div class="listContainer">
                        <div class="listItem">
                            <input type="checkbox" id="gift-el">
                            <label for="gift-el#"> i w  w w t?</label>
                            <button class="delete">x</button>  
                        </div>
                  
                       

                    </div>
                   
                </article>
            </section>
        </main>     
        <script src="index.js"></script>
    </body>
</html>
